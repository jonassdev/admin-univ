{% extends 'base.html' %}

{% block content %}
<main class="container py-5">

          <tr class="table-info">
            <th scope="col">Id</th>
            <th scope="col">Nom. Curso</th>
            <th scope="col">Codigo</th>
            <th scope="col">Cr√©ditos</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        {% for curso in cursos %}

          <tr>
            <th scope="row"> {{curso.id}} </th>
            <td>{{curso.nombre}}</td>
            <td>{{curso.codigo}}</td>
            <td>{{curso.creditos}}</td>

        {% endfor %}  

      </table>
      
    </div>
     
  </div>
  
</main>
{% endblock %}
